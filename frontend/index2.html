<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prueba de Usuario</title>
</head>
<body>
<h1>Consultar Usuario</h1>
<button id="consultar">Obtener Usuario</button>
<pre id="resultado"></pre>
 
  <script>
    document.getElementById('consultar').addEventListener('click', async () => {
      const userId = 'user123';
      try {
        console.log('Realizando solicitud...');
        const response = await fetch(`https://deluxe-madeleine-9213e6.netlify.app/.netlify/functions/getUser?id=${userId}`);
        console.log('Respuesta recibida:', response);
        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }
        const data = await response.json();
        console.log('Datos recibidos:', data);
        document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error en la solicitud:', error);
        document.getElementById('resultado').textContent = error.toString();
      }
    });
</script>
</body>
</html>
