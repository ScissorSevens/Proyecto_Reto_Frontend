<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles_header.css" />
    <link rel="stylesheet" href="styles_registrarse.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="img/a-vector-logo-with-a-stylized-green-leaf_8dZD_CGEQa6K9jyHdqpQ_w_vWyUEu7vSA-fFHgDYuMqqA-removebg-preview.png"
          alt="logo"
        />
        <a class="Name__logo" href="/">Agroconecta</a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="registrarse.html">Registrarse</a></li>
          <li><a href="login.html">Ingresar</a></li>
        </ul>
      </nav>
      <span class="navigation_group">
        <button type="button" class="profile__btn">
          <!-- Icono de perfil -->
          <img src="img/user-circle .svg" alt="usuario" style="display: none;"/>
        </button>
      </span>
      <div class="dropdown__wrapper hide dropdown__wrapper--fade-in none">
        <nav class="dropdown">
          <div class="profile__wrapper">
            <!-- Avatar del perfil -->
            <img
              class="profile__avatar"
              src="{{ url_for('static', filename='img/user-circle .svg') }}"
              alt="usuario"
            />
            <div class="profile__info" id="userProfile">
              <h2 class="profile__name" id="profileName"></h2>
              <p class="profile__email" id="profileEmail"></p>
            </div>
          </div>
          <hr class="divider" />
          <ul class="dropdown__list">
            <li class="dropdown__item">
              <a href="#">compras</a>
              <a href="/">historial</a>
            </li>
          </ul>
          <hr class="divider" />
          <ul class="dropdown__list">
            <li class="dropdown__item">
              <a id="salir" style="display: none">salir</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="card">
        <div class="hero">
          <div class="hero-inner">
            <h2>Trabajo con nosotros</h2>

            <h3>Agroconecta</h3>
          </div>
        </div>

        <form>
  <h2>Agroconecta</h2>
  <h3>Registrarse</h3>
  <input type="text" placeholder="Nombre" required />
  <input type="email" placeholder="Email" required />
  <input type="password" placeholder="Contraseña" required />

  <label class="container">
    <input type="radio" name="userType" value="agronomo" required />
    Registrarse como Agrónomo
    <div class="checkmark"></div>
  </label>
  <label class="container">
    <input type="radio" name="userType" value="comprador" required />
    Registrarse como Comprador
    <div class="checkmark"></div>
  </label>

  <div class="socials">
    <button class="social-btn">
      <img src="google.svg" />
      <p>
        <span class="extra-text">Registrarse con</span>
        Google
      </p>
    </button>
  </div>
  <button type="submit">Terminar proceso de registro</button>
</form>
      </div>
    </main>
    <footer></footer>
    <script  src="controller/register.js" defer ></script>
    <script>document.addEventListener('DOMContentLoaded', () => {
  const currentPage = window.location.pathname;
  const registerLink = document.querySelector('a[href="registrarse.html"]'); // Selecciona el enlace de "Registrarse"

  if (currentPage.includes('registrarse.html')) {
    registerLink.parentElement.style.display = 'none'; // Oculta el elemento <li>
  }
});</script>
  </body>
</html>
