<body>
    <div class="container">
        <header class="header">
          <div class="logo">
        <img
         src="/img/a-vector-logo-with-a-stylized-green-leaf_8dZD_CGEQa6K9jyHdqpQ_w_vWyUEu7vSA-fFHgDYuMqqA-removebg-preview.png"
          alt="logo"
        />
        <a class="Name__logo" href="/">Agroconecta</a>
      </div>
      <nav>
        <ul class="nav-links">
            <li><a href="registrarse.html">Registrarse</a></li>
          <li><a href="login.html">Ingresar</a></li>
        </ul>
      </nav>
      <span class="navigation_group">
  <button type="button" class="shopping__cart__btn notification__wrapper" >
    <!-- Icono de carrito -->
    <img src="/img/shopping-cart.svg" alt="carrito de compras" />
    <div class="notification__count"></div>
  </button>
</span>
<div class="dropdown__wrapper__cart hide dropdown__shoping__cart--fade-in none"
></div>
      <span class="navigation_group">
        <button type="button" class="profile__btn" >
          <!-- Icono de perfil -->
          <img
            src="img/user-circle .svg"
            alt="usuario"
          />
        </button>
      </span>
      <div class="dropdown__wrapper hide dropdown__wrapper--fade-in none">
        <nav class="dropdown">
          <div class="profile__wrapper">
            <!-- Avatar del perfil -->
            <img
              class="profile__avatar"
              src="img/user-circle .svg"
              alt="usuario"
            />
            <div class="profile__info" id="userProfile">
              <h2 class="profile__name" id="profileName"></h2>
              <p class="profile__email" id="profileEmail"></p>
            </div>
          </div>
          <hr class="divider" />
          <ul class="dropdown__list">
            <li class="dropdown__item">
              <a  id="salir">salir</a>
            </li>
          </ul>
        </nav>
      </div>

        </header>
        <main class="main-content">
            <section class="featured-section">
            <div class="section-header">
                <h2>Productos frescos</h2>
                <button class="button">Ver Todo</button>
            </div>
            <div class="product-grid" id="product-gridc"></div>
        </section>

    
        </main>
